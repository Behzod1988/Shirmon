    function getT() {
      return uiText[currentLang];
    }

    function applyTranslations() {
      const t = getT();
      document.getElementById("header-subtitle").textContent = t.headerSubtitle;
      document.getElementById("tab-label-menu").textContent = t.tabs.menu;
      document.getElementById("tab-label-about").textContent = t.tabs.about;
      document.getElementById("tab-label-contacts").textContent = t.tabs.contacts;
      document.getElementById("tab-label-cart").textContent = t.tabs.cart;

      document.getElementById("menu-title").textContent = t.sections.menuTitle;
      document.getElementById("menu-subtitle").textContent =
        t.sections.menuSubtitle;

      document.getElementById("about-title").textContent =
        t.sections.aboutTitle;
      document.getElementById("about-text-1").textContent = t.about.t1;
      document.getElementById("about-text-2").textContent = t.about.t2;

      document.getElementById("contacts-title").textContent =
        t.sections.contactsTitle;
      document.getElementById("contacts-address-label").textContent =
        t.contacts.addressLabel;
      document.getElementById("contacts-landmark-label").textContent =
        t.contacts.landmarkLabel;
      document.getElementById("contacts-landmark-value").textContent =
        t.contacts.landmarkValue;
      document.getElementById("contacts-phone-label").textContent =
        t.contacts.phoneLabel;
      document.getElementById("map-title").textContent = t.contacts.mapTitle;
      document.getElementById("map-hint").textContent = t.contacts.mapHint;

      document.getElementById("cart-title").textContent =
        t.sections.cartTitle;
      document.getElementById("cart-total-label").textContent =
        t.cart.totalLabel;
      document.getElementById("cart-hint").textContent = t.cart.hint;

      renderMenu();
      renderCart();
    }

    function renderMenu() {
      const t = getT();
      const container = document.getElementById("menu-list");
      container.innerHTML = "";

      menuItems.forEach((item) => {
        const langData = item[currentLang];
        const card = document.createElement("article");
        card.className = "card";
        card.innerHTML = `
          <img src="${item.image}" alt="${langData.name}">
          <div class="card-body">
            <div class="card-title">${langData.name}</div>
            <div class="card-desc">${langData.desc}</div>
            <div class="card-footer">
              <span class="price">${item.price} ${t.units.currency}</span>
              <span class="tag">${item.weight} ${t.units.weight}</span>
            </div>
            <button class="add-btn" data-id="${item.id}">
              + ${t.buttons.addToCart}
            </button>
          </div>
        `;
        container.appendChild(card);
      });
    }

    function addToCart(id) {
      cart[id] = (cart[id] || 0) + 1;
      renderCart();
    }

    function renderCart() {
      const t = getT();
      const listEl = document.getElementById("cart-list");
      const totalEl = document.getElementById("cart-total-value");

      listEl.innerHTML = "";
      let total = 0;

      const ids = Object.keys(cart);
      if (ids.length === 0) {
        const empty = document.createElement("div");
        empty.className = "empty-cart";
        empty.textContent = t.cart.empty;
        listEl.appendChild(empty);
        totalEl.textContent = `0 ${t.units.currency}`;
        return;
      }

      ids.forEach((idStr) => {
        const id = parseInt(idStr, 10);
        const qty = cart[id];
        const item = menuItems.find((it) => it.id === id);
        if (!item) return;

        const langData = item[currentLang];
        const sum = item.price * qty;
        total += sum;

        const row = document.createElement("div");
        row.className = "cart-item";
        row.innerHTML = `
          <div class="cart-item-info">
            <div class="cart-item-name">${langData.name}</div>
            <div class="cart-item-meta">${item.price} ${
          t.units.currency
        } √ó ${qty} ${t.cart.qty}</div>
          </div>
          <div class="cart-item-qty">
            <button class="qty-btn" data-id="${item.id}" data-delta="-1">-</button>
            <span>${sum} ${t.units.currency}</span>
            <button class="qty-btn" data-id="${item.id}" data-delta="1">+</button>
          </div>
        `;
        listEl.appendChild(row);
      });

      totalEl.textContent = `${total} ${t.units.currency}`;
    }

    function updateQty(id, delta) {
      if (!cart[id]) return;
      cart[id] += delta;
      if (cart[id] <= 0) delete cart[id];
      renderCart();
    }

    function setupTabs() {
      const buttons = document.querySelectorAll(".tab-btn");
      const contents = document.querySelectorAll(".tab-content");

      buttons.forEach((btn) => {
        btn.addEventListener("click", () => {
          const tab = btn.getAttribute("data-tab");
          buttons.forEach((b) => b.classList.remove("active"));
          btn.classList.add("active");
          contents.forEach((c) => {
            c.classList.toggle("active", c.id === `tab-${tab}`);
          });
        });
      });
    }

    function setupLangButtons() {
      const buttons = document.querySelectorAll(".lang-btn");
      buttons.forEach((btn) => {
        btn.addEventListener("click", () => {
          const lang = btn.getAttribute("data-lang");
          currentLang = lang;
          buttons.forEach((b) => b.classList.remove("active"));
          btn.classList.add("active");
          applyTranslations();
        });
      });
    }

    function setupMenuClicks() {
      const container = document.getElementById("menu-list");
      container.addEventListener("click", (e) => {
        const btn = e.target.closest(".add-btn");
        if (!btn) return;
        const id = parseInt(btn.getAttribute("data-id"), 10);
        addToCart(id);
      });
    }

    function setupCartClicks() {
      const listEl = document.getElementById("cart-list");
      listEl.addEventListener("click", (e) => {
        const btn = e.target.closest(".qty-btn");
        if (!btn) return;
        const id = parseInt(btn.getAttribute("data-id"), 10);
        const delta = parseInt(btn.getAttribute("data-delta"), 10);
        updateQty(id, delta);
      });
    }

    document.addEventListener("DOMContentLoaded", () => {
      setupTabs();
      setupLangButtons();
      setupMenuClicks();
      setupCartClicks();
      applyTranslations();
    });
  </script>
